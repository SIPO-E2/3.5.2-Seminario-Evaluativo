<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InnovaCompras ðŸš€</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="images/favicon.webp"
      type="image/ico"
      sizes="16x16"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="row justify-content-center">
      <header class="col-lg-10">
        <nav class="navbar bg-primary-subtle" style="padding: 30px">
          <div class="container-fluid">
            <div
              class="header-content d-flex justify-content-between align-items-center w-100"
            >
              <h1>InnovaCompras ðŸš€</h1>
              <form id="searchForm" class="search-form">
                <input
                  type="text"
                  class="form-control me-2"
                  id="searchName"
                  placeholder="Nombre del producto"
                />
                <input
                  type="number"
                  class="form-control me-2"
                  id="searchPrice"
                  placeholder="Precio mÃ¡ximo"
                />
                <select id="searchCategory" class="form-select me-2">
                  <option selected value="">Todas las categorÃ­as</option>
                  <!-- Las opciones se llenarÃ¡n dinÃ¡micamente -->
                </select>
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
              <button
                type="button"
                class="btn btn-success"
                id="addNewProductNavbarBtn"
                data-bs-toggle="modal"
                data-bs-target="#modalNewProduct"
              >
                Add product
              </button>
            </div>
          </div>
        </nav>
      </header>

      <section class="col-lg-10">
        <div class="table-responsive">
          <table class="table table-hover" style="width: 100%">
            <thead>
              <tr>
                <th class="text-start">ID</th>
                <th class="text-start">Title</th>
                <th class="text-start">Thumbnail</th>
                <th class="text-start">Description</th>
                <th class="text-start">Price</th>
                <th class="text-start">Discount</th>
                <th class="text-start">Rating</th>
                <th class="text-start">Stock</th>
                <th class="text-start">Brand</th>
                <th class="text-start">Category</th>
                <th class="text-start"></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </section>

      <div class="col-12 col-md-8 offset-md-2 d-flex justify-content-end">
        <div class="mt-3">
          <button id="prevPage" class="btn btn-primary me-2">Previous</button>
          <button id="nextPage" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>

    <!-- product modal -->
    <div
      class="modal fade"
      id="modalProduct"
      tabindex="-1"
      aria-labelledby="modalProduct"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="d-none">

				</div> -->

          <div class="modal-header">
            <h5 class="modal-title fs-5" id="modalProductLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formProduct">
              <div class="row mt-3">
                <div class="col">
                  <label for="ProductModalNew" class="form-label"
                    >Product</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="ProductModal"
                    required
                  />
                </div>

                <div class="col">
                  <label for="PriceModalNew" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="PriceModal"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="DiscountModalNew" class="form-label"
                    >Discount percentage</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="DiscountModal"
                    required
                  />
                </div>

                <div class="col">
                  <label for="RatingModalNew" class="form-label">Rating</label>
                  <input
                    type="number"
                    class="form-control"
                    id="RatingModal"
                    min="0"
                    max="5"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="StockModalNew" class="form-label">Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="StockModal"
                    required
                  />
                </div>

                <div class="col">
                  <label for="BrandModalNew" class="form-label">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    id="BrandModal"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="CategoryModalNew" class="form-label"
                    >Category</label
                  >
                  <select id="CategoryModal" class="form-control" required>
                    <option value="" selected disabled>Choose category</option>
                    <option value="laptops">laptops</option>
                    <option value="smartphones">smartphones</option>
                    <option value="fragrances">fragrances</option>
                    <option value="skincare">skincare</option>
                    <option value="groceries">groceries</option>
                    <option value="home-decoration">home-decoration</option>
                  </select>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <label for="DescriptionModalNew" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="DescriptionModal"
                    required
                  />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <label for="ThumbnailModalNew" class="form-label"
                    >Thumbnail URL</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    required
                    placeholder="Thumbnail URL"
                    id="ThumbnailModal"
                  />
                  <!-- Display for thumbnail image -->
                  <img id="thumbnailDisplay" class="img-thumbnail mt-3" />
                </div>
              </div>
              <div class="row mt-3 mb-3">
                <div class="col" id="imagesContainer">
                  <label for="ImagesModalNew" class="form-label"
                    >Images URL</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    required
                    placeholder="Images URL"
                    id="ImagesModal"
                  />

                  <!-- Carousel for product images -->
                  <div
                    id="carouselImagesModal"
                    class="carousel slide"
                    data-bs-ride="carousel"
                  >
                    <div class="carousel-inner" id="carouselImagesInner">
                      <!-- Carousel items will be inserted here dynamically -->
                    </div>
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#carouselImagesModal"
                      data-bs-slide="prev"
                    >
                      <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#carouselImagesModal"
                      data-bs-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="addProductBtn"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/search.js"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
