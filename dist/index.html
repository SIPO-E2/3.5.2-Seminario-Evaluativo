<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Seminario Evaluativo</title>
  </head>

  <!-- Encabezado con Flexbox -->
  <header>
    <div
      class="container d-flex align-items-center justify-content-between py-3"
    >
      <!-- Título -->
      <h1>Productos</h1>
      <!-- Botón para abrir el modal de añadir producto -->
      <button
        type="button"
        class="btn btn-success header-button"
        data-toggle="modal"
        data-target="#productModal"
      >
        Añadir Producto
      </button>
    </div>
  </header>

  <body>
    <main>
      <div class="container">
        <!-- Formulario para buscar productos -->
        <div class="container">
          <h2 style="margin-top: 40px">Buscar Productos</h2>
          <form id="add-product-form">
            <div class="form-group">
              <label for="title">Nombre del Producto:</label>
              <input type="text" class="form-control" id="title" required />
            </div>
            <div class="form-group">
              <label for="price">Precio Maximo:</label>
              <input type="number" class="form-control" id="price" required />
            </div>
            <div class="form-group">
              <label for="category">Categoría:</label>
              <select class="form-control" id="category" required>
                <option value="">Todas las categorias</option>
              </select>
            </div>

            <!-- Añadir más campos según sea necesario -->
            <button
              type="submit"
              class="btn btn-primary"
              style="margin-bottom: 40px; margin-top: 20px"
            >
              Buscar
            </button>
          </form>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Miniatura</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Descuento</th>
              <th>Calificación</th>
              <th>Stock</th>
              <th>Marca</th>
              <th>Categoría</th>
              <th>Imágenes</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Los productos se insertarán aquí -->
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <!-- La paginación se insertará aquí -->
          </ul>
        </nav>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Nuevo Producto</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Formulario de producto -->
              <form id="productForm">
                <div class="form-group">
                  <label for="title">Título:</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="form-group">
                  <label for="description">Descripción:</label>
                  <textarea
                    class="form-control"
                    id="description"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Precio:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="discountPercentage">Descuento (%):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="discountPercentage"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="rating">Calificación:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="rating"
                    step="0.1"
                    max="5"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="stock">Stock:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="brand">Marca:</label>
                  <input type="text" class="form-control" id="brand" required />
                </div>
                <div class="form-group">
                  <label for="category">Categoría:</label>
                  <select class="form-control" id="category" required>
                    <option value="">Seleccione una categoría</option>
                    <!-- Opciones de categoría -->
                  </select>
                </div>
                <!-- Campo para el Thumbnail -->
                <div class="form-group">
                  <label for="thumbnail">Thumbnail URL:</label>
                  <input
                    type="url"
                    class="form-control"
                    id="thumbnail"
                    placeholder="http://example.com/image.jpg"
                    required
                  />
                </div>

                <!-- Campo para las imágenes adicionales -->
                <div class="form-group">
                  <label for="images">Imágenes URLs:</label>
                  <textarea
                    class="form-control"
                    id="images"
                    placeholder="Separe los URLs con comas"
                    rows="3"
                  ></textarea>
                </div>
                <!-- Aquí se pueden agregar más campos según sea necesario -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Guardar Producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
    <!-- Incluir Bootstrap JS y sus dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
